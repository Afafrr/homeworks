<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/contact"></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
      <hr />
    </header>
    <main>
      <h1>Contact Me</h1>
      <form>
        <div>
          <label for="name">Full name* </label>
          <input type="text" id="name" placeholder="Your name.." required />
          <input type="text" placeholder="Your last name.." required />
        </div>
        <div>
          <label for="phone">Phone number* </label>
          <input
            type="tel"
            id="phone"
            pattern="[0-9]{9}"
            placeholder="Your phone.."
            required
          />
        </div>
        <div>
          <label for="country">Country </label>
          <select name="country" id="country">
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
          </select>
        </div>
        <div>
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="15"
            placeholder="Your message.."
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <hr />
    </main>

    <footer>
      <a href="https://www.facebook.com"
        ><img src="./images/facebook-icon.png" alt="facebook icon" width="35"
      /></a>
      <a href="https://www.instagram.com"
        ><img src="./images/istagram-icon.png" alt="instagram icon" width="35"
      /></a>
      <a href="https://www.linkedin.com"
        ><img src="./images/linkedIn-icon.png" alt="linkedIn icon" width="35"
      /></a>
      <a href="https://www.twitter.com"
        ><img src="./images/twitter-icon.png" alt="twitter icon" width="35"
      /></a>
    </footer>
  </body>
</html>
